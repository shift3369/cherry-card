{% extends 'recommendation/base.html' %}
{% block message %}
  기존에 기록된 가계부를 불러와보세요
{% endblock %}
{% block hint %}
  가계부 분석을 통해 카드를 추천 받을 수 있습니다
{% endblock %}
{% block content %}
  <div id="recommendation-benefit-monthly-total-usage" class="text-center">
    <form action="{{ url_for('.recommendation_result') }}" method="post" enctype="multipart/form-data">
      <img src="{{ url_for('static', filename='images/usage_pattern_upload_xlsx.png') }}"><br><br><br>
      <input type="file" value="불러오기" name="file">
      <button class="btn btn-primary">
        불러오기
      </button>
    </form>
  </div>
{% endblock %}
