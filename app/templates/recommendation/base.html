{% extends 'base-with-toolbar.html' %}
{% block section %}
  <div id="recommendation">
    <div class="top">
      <div class="step-list">
        {% for i in range(5) -%}
          <div class="step"><div class="step-indicator"></div></div>
        {%- endfor %}
      </div>
      <div class="message-wrapper">
        <div class="message">
          {% block message %}
          {% endblock %}
        </div>
        <div class="hint">
          {% block hint %}
          {% endblock %}
        </div>
      </div>
    </div>
    {% block content %}
    {% endblock %}
    <div class="bottom">
      <div class="row">
        <button class="btn btn-default btn-block next">
          다음
        </button>
      </div>
    </div>
  </div>
  <script>
    $(function () {
      var step = {% block step %} undefined {% endblock %};
      if (step !== undefined) {
        $('#recommendation').find('.step-list .step').slice(0, step).addClass('active');
      }
    });
  </script>
{% endblock %}
