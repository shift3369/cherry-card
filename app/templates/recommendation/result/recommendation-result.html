{% extends 'compare/base.html' %}
{% block content %}
 <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/jquery.slick/1.6.0/slick.css"/>
 <link reul="stylesheet" type="text/css" href="//cdn.jsdelivr.net/jquery.slick/1.6.0/slick-theme.css"/>

 <div id="recommendation-recommendation-result" class="row">
 <div class="multiple-items">
    {% for card in recommendation_cards %}
    <div class="item"><img src="{{ card.image.url }}" height=210px>
         <div class="hashtag">{{ card.hashtag }}</div>
    </div>
    {% endfor %}
 </div>
 <div class="benefit-details">
 {% for card in recommendation_cards %}
  <div class="benefit-detaii">
    <div class="total-benefit">
   <b>{{ card.name }}</b>를 통해<br>월 받을 수 있는 혜택은 {{ card.totla_benefit }}원 입니다
    </div>
  </div>
    <div class="category-list">
          <div class="col-xs-4 text-center category">
              <div class="category-wrapper">
                 <img src="/static/images/method-benefit.png" width=37px height=37px>
                 <div class="name">영화</div>
                 <div class="benefit">
                    <img src="/static/images/01_icon_sale.png" width=28px height=15px>
                    <div class"benefit-price">10,000</div>
                 </div>
              </div>
         </div>
    </div>
  </div>
 {% endfor %}
</div>
<script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
  <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
  <script type="text/javascript" src="//cdn.jsdelivr.net/jquery.slick/1.6.0/slick.min.js"></script>

  <script type="text/javascript">
    $(document).ready(function(){
      $('.multiple-items').slick({
        slidesToShow: 1,
        slidesToScroll: 1,
        dots: false,
        centerMode: true,
        centerPadding: '12px',
        arrows: false,
        asNavFor: '.benefit-details',
        focusOnSelect: true,
        variableWidth: true
      });
     $('.benefit-details').slick({
       slidesToShow: 1,
       slidesToScroll: 1,
       arrows: false,
       fade: true,
       asNavFor: '.multiple-items'
      });
    });
  </script>

  <div class="more-benefit">
   <img src="/static/images/01_btn_more.png" width=72px height=14px>
  </div>
  <div class="bottom-button">
    <div class="compare-box">비교함담기</div>
    <div class="card-select">카드신청</div>
  </div>
 </div> 
{% endblock %}
